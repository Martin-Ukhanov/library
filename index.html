<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div id="main">
        <button id="add-book">Add Book</button>
        <div id="book-cards-container">
            <div class="book-card">
                <p>"The Maze Runner"</p>
                <p>James Dashner</p>
                <p>256 Pages</p>
                <button id="read-button" class="read">Read</button>
                <button id="remove-button">Remove</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2022 Martin Ukhanov</p>
    </footer>
    <div id="form-modal" class="hidden">
        <form action="#">
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="number" id="pages" name="pages" placeholder="Pages" required>
            <label for="isRead">
                Have you read it? <input type="checkbox" name="isRead" id="isRead">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="overlay" class="hidden"></div>
</body>
</html>
