<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button id="add-book-btn">+ Add Book</button>
        <div id="book-grid"></div>
    </main>
    <footer>
        <p>Copyright Â© 2022 Martin Ukhanov</p>
    </footer>
    <div id="add-book-modal" class="hidden">
        <form action="#" id="add-book-form">
            <h2>Add Book</h2>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="number" id="pages" name="pages" placeholder="Pages" min="1" required>
            <label for="isRead">
                Have you read it? <input type="checkbox" name="isRead" id="is-read">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="overlay" class="hidden"></div>
</body>
</html>
